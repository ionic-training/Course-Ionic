<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>Name:</p><p>{{ name }}</p>

	<ion-item>
		 <ion-label>{{ name }}</ion-label><br />
	</ion-item>

	<ion-item>
		<ion-input [(ngModel)]="name" required type="text" placeholder="First Name"></ion-input>
	 </ion-item>

	<ion-button (click)="showName()" shape="round" color="primary" fill="outline">Show</ion-button>
	<ion-button (click)="showName()" size="small">Show</ion-button>

</ion-content>
